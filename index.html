<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ByeCar - Assinatura de motos</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>

    <!--  Cabeçalho   -->
    <header>
        <a href="https://byecar.com.br" target="_blank">
            <img src="Imagens/logo.svg" alt="Erro" id="logo">
        </a>
    </header>
    <!--  Informações - Imagem da mulher com a moto  -->
    <section>
        <div>
            <h1>
                Ter uma <strong>moto por assinatura</strong> <br>
                nunca foi tão fácil!

            <h1>
                Agora ficou muito mais barato <br>

        </div>

        <div id="cards">

                <img class="setas" src="Icones/seta-direita.svg" onclick="passarCard()" id="next" alt="Erro">
            </section>

        <a id="linkHonda" href="#"></a>
        <a id="linkVoltz" href="#"></a>

            <a 
            target="_blank"

        </div>
